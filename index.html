<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mouse-clicking-position.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Oldenburg&family=Poor+Story&family=Supermercado+One&family=Underdog&display=swap"
      rel="stylesheet"
    />
    <title>Mouse Clicking Game</title>
  </head>
  <body>
    <div id="heading">
      <h1>Mouse Clicking Game</h1>

      <h2 id="x">
        <span class="x-y">X</span><span> Position: </span>
        <span id="x-position-value" title="Click somewhere to update X position"
          >?</span
        >
      </h2>

      <h2 id="y">
        <span class="x-y">Y</span><span> Position: </span>
        <span id="y-position-value" title="Click somewhere to update Y position"
          >?</span
        >
      </h2>
    </div>
    <div id="other-space"></div>
    <script src="mouse-clicking-position.js"></script>
  </body>
</html>
